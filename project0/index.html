<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewpoint" content="width=device-width", initial-scale = 1.0>
        <title>Google</title>
        <style>
            body, html {
                height: 100%;
                min-width: 400px;
                margin: 0;
            }
        </style>
    </head>
    <body>
        <style>
            .webpage-container {
                display: flex;
                flex-direction: column;
                height: 100%;
            }
            .other-search-container {
                display: flex; 
                justify-content: flex-end; 
                padding: 15px;
                }
            .advanced-search {
                font-family: Arial;
                font-size: 15px;
                text-align: right; 
                text-decoration: none; /* remove underline */
            }
            .ads {
                padding-left: 0px;
            }
            .simg {
                padding-left: 15px;
            }
            .search-images {
                font-family: Arial, sans-serif;
                font-size: 15px;
                text-align: right; 
                text-decoration: none; 
            }
            .logo-container {
                display: flex;
                align-items: flex-end; /* 对齐到容器底部 */
                justify-content: center; /* 居中对齐 */
                padding: 10px;
                min-height: 92px;
                height: calc(100% - 560px); /* 依据内容需要调整 */
                max-height: 290px;
            }
            .logo {
                max-height: 100%;
                max-width: 100%;
                object-fit: contain;
                object-position: center bottom;
                width: auto;
            }
            .form-container {
                display: flex;
                flex-direction: column;
                align-items: center;
                max-height: 160px;
                box-sizing: border-box;
                padding:20px;
                max-width: 100%;
            }
            form {
                display: block;
                margin-top: 0;
            }
            input[type="text"] {
                width: 100%; 
                max-width: 584px;
                height: 40px;
                padding: 0 10px;
                border: 2px solid #ccc; 
                border-radius: 8px; 
                font-size: 16px;
                font-family: Arial, sans-serif; 
                outline: none; 
                transition: border-color 0.3s ease, box-shadow 0.3s ease; 
            }

            input[type="text"]:focus {
                border-color: #007bff;
                box-shadow: 0 0 5px rgba(0, 123, 255, 0.5); 
            }
            .button-container{
                display: flex; 
                justify-content: center; 
                align-items: center; 
                gap: 30px; 

            }
            .button {
                background-color: #f8f9fa;
                border: 1px solid #f8f9fa;
                border-radius: 4px;
                color: #3c4043;
                font-family: Arial, sans-serif;
                font-size: 14px;
                margin: 11px 4px;
                padding: 0 16px;
                line-height: 27px;
                height: 36px;
                min-width: 54px;
                text-align: center;
                cursor: pointer;
            }
            .bottom-box {
                flex-grow: 1;
                flex-shrink: 0;
                box-sizing: border-box;
            }
        </style>

        <div class = "webpage-container">
            <div class = "other-search-container">
                <div class = "ads">
                    <a class = "advanced-search" aria-label="Advanced Search" href="https://www.google.com/advanced_search?" target = "_blank">Advacned Search</a>
                </div>
                <div class = "simg">
                    <a class = "search-images" aria-label="Search for Images" href="https://www.google.com/imghp?hl=en&ogbl" target = "_blank">Images</a>
                </div>
            </div>
            <div class = "logo-container">
                <img class="logo" alt="Google Logo" src="googlelogo_color_272x92dp.png" width="272" height="92">
            </div>
            <div class = "form-container">
                <form action="https://www.google.com/search">
                    <input type="text" name="q">
                    <div class = "button-container">
                        <input class="button" value="Google Search" type="submit">
                        <input class="button" value="I'm Feeling Lucky" name="btnI" type="submit">
                    </div>
                </form>
            </div>
            <div class = "bottom-box"></div>
        </div>
    </body>
</html>
