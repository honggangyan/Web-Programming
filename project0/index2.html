<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <style>
        :root {
            --primary-color: #4285f4;
            --secondary-color: #e7ebf0;
            --text-color: black;
            --border-color: #dfe1e5;
            --hover-color: #e8e8e9;
            --font-family: Arial, sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body, html {
            height: 100%;
            min-width: 400px;
            font-family: var(--font-family);
            font-size: 16px;
        }

        .webpage-container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .header {
            display: flex;
            justify-content: flex-end;
            padding: 1rem;
            gap: 1rem;
        }

        .header-link {
            font-size: 0.9rem;
            text-decoration: none;
            color: var(--text-color);
        }

        .header-link:hover {
            text-decoration: underline;
        }

        main {
            display: flex;
            flex-direction: column; /* Ensures that main takes up available space */
        }

        .logo-container {
            display: flex;
            align-items: flex-end;
            justify-content: center;
            padding: 10px;
            height: calc(100% - 560px); /* Calculate height relative to the main element's height */
            min-height: 92px;
        }

        .logo {
            max-height: 100%;
            max-width: 100%;
            object-fit: contain;
            object-position: center bottom;
            width: auto;
        }

        .search-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem;
        }

        .search-form {
            width: 100%;
            max-width: 584px;
        }

        .search-input {
            width: 100%;
            height: 44px;
            padding: 0.5rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 24px;
            font-size: 1rem;
            outline: none;
            transition: box-shadow 0.3s ease;
        }

        .search-input:focus {
            box-shadow: 0 1px 6px rgba(32,33,36,.28);
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 1rem;
            gap: 0.5rem;
        }

        .button {
            background-color: var(--secondary-color);
            border: 1px solid var(--secondary-color);
            border-radius: 4px;
            color: var(--text-color);
            font-size: 0.875rem;
            padding: 0 16px;
            height: 36px;
            min-width: 54px;
            text-align: center;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }

        .button:hover {
            border-color: var(--border-color);
            box-shadow: 0 1px 1px rgba(0,0,0,.1);
        }

        .footer {
            flex-grow: 1;
            background-color: var(--secondary-color);
            padding: 1rem;
            text-align: center;
        }

        @media (max-width: 768px) {
            .button-container {
                flex-direction: column;
                align-items: center;
            }

            .button {
                width: 100%;
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="webpage-container">
        <header class="header">
            <a href="https://www.google.com/advanced_search" class="header-link" aria-label="Advanced Search">Advanced Search</a>
            <a href="https://www.google.com/imghp?hl=en&ogbl" class="header-link" aria-label="Search for Images">Images</a>
        </header>

        <main>
            <div class="logo-container">
                <img class="logo" src="googlelogo_color_272x92dp.png" alt="Google Logo" width="272" height="92">
            </div>

            <div class="search-container">
                <form class="search-form" action="https://www.google.com/search" method="get">
                    <input type="text" name="q" class="search-input" aria-label="Search">
                    <div class="button-container">
                        <button type="submit" class="button">Google Search</button>
                        <button type="submit" name="btnI" class="button">I'm Feeling Lucky</button>
                    </div>
                </form>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2024 Google LLC. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
